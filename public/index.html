<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBeers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="https://fgnass.github.io/spin.js/spin.min.js"></script>
    <script src="/js/angular-spinner.min.js"></script>
    <script src="/js/angular-loading-spinner.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="/js/module.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>
</head>
<body ng-app="myApp" ng-controller="mainCtrl">
    <nav>
        <div class="nav-wrapper">
            <a ui-sref="home" class="brand-logo center">myBeers</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="left hide-on-med-and-down">
                <li ng-show="currentUser"><a ui-sref="sampled">Sampled Beers</a></li>
                <li ng-show="currentUser"><a ui-sref="unsampled">Unsampled Beers</a></li>
            </ul>
            <ul class="right hide-on-med-and-down">
                <li ng-hide="currentUser"><a ui-sref="login">Login</a></li>
                <li ng-hide="currentUser"><a ui-sref="register">Register</a></li>
                <li ng-show="currentUser"><a ui-sref="profile">Profile</a></li>
                <li ng-show="currentUser"><a ui-sref="logout">Logout</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li ng-show="currentUser"><a ui-sref="sampled">Sampled Beers</a></li>
                <li ng-show="currentUser"><a ui-sref="unsampled">Unsampled Beers</a></li>
                <li ng-hide="currentUser"><a ui-sref="login">Login</a></li>
                <li ng-hide="currentUser"><a ui-sref="register">Register</a></li>
                <li ng-show="currentUser"><a ui-sref="profile">Profile</a></li>
                <li ng-show="currentUser"><a ui-sref="logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <us-spinner></us-spinner>
    <ui-view></ui-view>
</body>
</html>
